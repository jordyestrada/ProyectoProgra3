# Test Database Configuration - H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Deshabilitar inicializaci√≥n de datos en tests
spring.sql.init.mode=never

# Mail configuration (mock)
spring.mail.host=localhost
spring.mail.port=25

# Weather API Configuration (mock values for tests)
weather.api.url=http://localhost:8080/mock-weather
weather.api.geocoding-url=http://localhost:8080/mock-geocoding
weather.api.key=test-key
weather.api.timeout=2000
